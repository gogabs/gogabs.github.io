{{ define "main" }}
    <h1>{{ .Title }}</h1>

    <section>
        {{ .Content }}
    </section>

    <section>
        <h2>Posts recentes</h2>

        {{ range site.RegularPages }}
            <article>
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <p>{{ .Date | time.Format ":date_long" }}</p>
            </article>
        {{ end }}
    </section>
{{ end }}
